name: Build code, test & security scans for NodeJS App

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & SAST (SonarQube)
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000

  security:
    name: SCA (Snyk)
    runs-on: self-hosted
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Snyk Dependency Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

  zap_scan:
    name: DAST (OWASP ZAP)
    runs-on: self-hosted
    needs: security

    steps:
      - uses: actions/checkout@v4

      - name: Start application
        run: |
          npm install
          npm start &
          sleep 20

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:3000'
          cmd_options: '-a'
